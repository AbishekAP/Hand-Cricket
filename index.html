<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Cricket</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
        <div class="ground-container">
<!---- details ----->
            <div class="details container">
                <div class="profile-container">
                    <img src="img/cricket-championship.jpg" alt="" />
                    <div class="details">
                        <p>Oppenent: <span>Bowling</span></p>
                        <p>Score: <span>0</span></p>
                    </div>
                </div>
                <div class="profile-container">
                    <img src="img/cricket-championship.jpg" alt=""  />
                    <div class="details">
                        <p>You: <span>Batting</span></p>
                        <p>Score: <span>0</span></p>
                    </div>
                </div>
            </div>
<!---- Game overview ----->
            <div class="game-overview">
                <div class="oppenent-input-show">
                    <img src="img/score-0.png" alt="img"  id="opponent-hit">
                    <h2>Oppenent</h2>
                </div>
                <div class="result-show">
                    <h1>vs</h1>
                </div>
                <div class="user-input-show">
                    <img src="img/score-0.png" alt="img"  id="user-hit">
                    <h2>You</h2>
                </div>
            </div>
<!---- Score pick ---->
            <div class="run-pick container">
                <div class="score-list">
                    <h2>Hit :</h2>
                    <img src="img/score-0.png" alt="score" class="score" value="0" />
                    <img src="img/score-1.png" alt="score" class="score" value="1" />
                    <img src="img/score-2.png" alt="score" class="score" value="2" />
                    <img src="img/score-3.png" alt="score" class="score" value="3" />
                    <img src="img/score-4.png" alt="score" class="score" value="4" />
                    <img src="img/score-5.png" alt="score" class="score" value="5" />
                    <img src="img/score-6.png" alt="score" class="score" value="6" />
                </div>
            </div>
            <div class="game-result-show">
                <p>You Went Play Again?</p>
                <div class="btn-grp">
                    <button type="button">Cancel</button>
                    <button type="button" id="btn-ok">OK</button>
                </div>
            </div>
        </div>
        <div class="blur"></div> 
        <script src="script.js"></script>
</body>

</html>
