<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Cricket</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
        <div class="ground-container">
            <div class="bot container">
                <div class="score-list">
                    <img src="img/score-0.jpg" alt="" />
                    <img src="img/score-1.jpg" alt="" />
                    <img src="img/score-2.jpg" alt="" />
                    <img src="img/score-3.jpg" alt="" />
                    <img src="img/score-4.jpg" alt="" />
                    <img src="img/score-5.jpg" alt="" />
                    <img src="img/score-6.jpg" alt="" />
                </div>
                <div class="profile-container">
                    <img src="img/cricket-championship.jpg" alt="" />
                    <div class="details">
                        <p>Friend: <span>Bowling</span></p>
                        <p>Score: <span>0</span></p>
                    </div>
                </div>
            </div>
            <div class="game-overview">
                <div class="bot-input-show">
                    <img src="img/score-0.jpg" alt="">
                    <h2>Friend</h2>
                </div>
                <div class="result-show">
                    <h1>vs</h1>
                </div>
                <div class="user-input-show">
                    <img src="img/score-0.jpg" alt="">
                    <h2>You</h2>
                </div>
            </div>
            <div class="user container">
                <div class="profile-container">
                    <img src="img/cricket-championship.jpg" alt="" />
                    <div class="details">
                        <p>You: <span>Batting</span></p>
                        <p>Score: <span>0</span></p>
                    </div>
                </div>
                <div class="score-list">
                    <h2>Choose:</h2>
                    <img src="img/score-0.jpg" alt="" />
                    <img src="img/score-1.jpg" alt="" />
                    <img src="img/score-2.jpg" alt="" />
                    <img src="img/score-3.jpg" alt="" />
                    <img src="img/score-4.jpg" alt="" />
                    <img src="img/score-5.jpg" alt="" />
                    <img src="img/score-6.jpg" alt="" />
                </div>
            </div>
            <div class="game-result-show">
                <p>You Went Play Again?</p>
                <div class="btn-grp">
                    <button type="button">Cancel</button>
                    <button type="button">OK</button>
                </div>
            </div>
        </div>
        <div class="blur"></div>
</body>

</html>
